language: java
jdk: openjdk11

before_install:
  - chmod -x gradlew

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"

jobs:
  include:
    - stage: Tests
      name: All tests
      script: "./gradlew clean checkstyleMain checkstyleTest test"